<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div id="container">

        <div class="cont-input">
            <label for="text"></label>
            <input type="text" placeholder="Nuovo Todo" class="input-user" v-model.trim="value" v-on:keyup.enter="addTodo">

            <button class="btn-add" @click="addTodo()" >
                Aggiungi
            </button>
        </div>

        <ul>
            <li v-for="todo,index in arrTodos" @click="todo.done == true ? todo.done = false : todo.done = true" class="todo" :class="todo.done == true ? 'sbarrato' : '' ">
                {{todo.text}}
                <button class="btn-delete" @click="deleteTodo(index)">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>

        </ul>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
